<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button id="main-menu">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Finanças</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Finanças</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-padding" button [routerLink]="['historico']">
          <div class="icone-imagem">
            <!-- ImgBox Link - https://imgbox.com/7EmogKZV -->
            <img alt="Ícone de histórico" src="../../../../assets/icon/historico_black.svg" class="large"/>
          </div>
          <ion-card-header>
            <ion-card-subtitle class="ion-text-center">Total do Dia — R$ {{ totalDiario }}</ion-card-subtitle>
            <ion-card-title class="ion-text-center bold">Histórico de Vendas</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-title class="ion-text-center">Formas de Pagamento</ion-title>
      </ion-col>
    </ion-row>

    <!-- Linha 1 - Mensal e Saldo -->
    <ion-row>
      <!-- <ion-col size="6">

          <ion-card class="ion-padding" button [routerLink]="['mensalistas']" [disabled]="true">
            <div class="icone-imagem">
              <img alt="Ícone de mensalistas" src="../../../../assets/icon/mensal_black.svg" class="small"/>
            </div>
            <ion-card-header>
              <ion-card-subtitle class="ion-text-center bold" color="dark">Mensal</ion-card-subtitle>
            </ion-card-header>
          </ion-card>

      </ion-col> -->
      
      <ion-col size="12">
        <ion-card class="ion-padding" button [routerLink]="['saldos']">
          <div class="icone-imagem">
            <img alt="Ícone de saldo" src="../../../../assets/icon/saldo_black.svg" class="small"/>
          </div>
          <ion-card-header>
            <ion-card-subtitle class="ion-text-center bold" color="dark">Saldo</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
